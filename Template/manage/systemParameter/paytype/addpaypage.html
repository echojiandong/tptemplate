<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<link rel="stylesheet" href="__LAY__css/admin.css" media="all" />
</head>
<body>
  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id" id="id" value="{$id}">
    <div class="layui-form-item">
    	<label class="layui-form-label">付款方式</label>
	    <div class="layui-input-block">
	     	<input type="text" name="name" lay-verify="required" placeholder="付款方式" autocomplete="off" class="layui-input">
	    </div>
    </div>

    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-back-submit" id="LAY-user-back-submit" value="确认">
    </div>
  </div>
</body>
</html>
<script type="text/javascript" src="__LAY__layui.js"></script>
<script type="text/javascript">
  layui.use('form', function(){
      var form = layui.form
          ,$ = layui.$
          ,id = $('#id').val();

      if(id != 0){
          $.ajax({
            url: '/manage/paytype/setpayformval'
            ,data: {id:id}
            ,type: 'post'
            ,dataType: 'json'
            ,async: false
            ,success: function(res){
                if(res.code == 0){
                  form.val('layuiadmin-form-admin',res.data);
                }
            }
          })
      }
  })
</script>
