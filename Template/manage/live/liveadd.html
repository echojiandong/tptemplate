<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>课程添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody" style="margin-top: 2em">
	<form class="layui-form">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">直播讲师：</label>
				<div class="layui-input-block">
					<select name="teacher_id" lay-verify="required" lay-search="">
			          <option value="">请选着直播讲师</option>
			          {volist name="teacher" id="list"}
				          <option value="{$list.id}">{$list.name}</option>
				      {/volist}
			        </select>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">直播科目：</label>
				<div class="layui-input-block">
					<select name="subject" lay-verify="required" lay-search="">
			          <option value="">请选着直播科目</option>
			          <option value="1">数学</option>
			          <option value="2">英语</option>
			          <option value="3">语文</option>
			        </select>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
		      <label class="layui-form-label">年级</label>
		      <div class="layui-input-inline">
		        <select name="grade" lay-verify="required" lay-search="">
		          <option value="">请选着直播课程年级</option>
		          <option value="1">小学一年级</option>
		          <option value="2">小学二年级</option>
		          <option value="3">小学三年级</option>
		          <option value="4">小学四年级</option>
		          <option value="5">小学五年级</option>
		          <option value="6">小学六年级</option>
		          <option value="7">七年级</option>
		          <option value="8">八年级</option>
		          <option value="9">九年级</option>
		        </select>
		      </div>
		    </div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">直播时间</label>
				<div class="layui-input-inline" style="width:294px">
					<input type="text" class="layui-input" id="test6" name="liveTime" placeholder="2018-08-15 00:00:00">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="display: block">课程图片</label>
			<div class="site-demo-upload">
				<div class="layui-upload-drag" id="test10">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<img style="width: 300px; height: 135px; display: none;  margin-top: -60px;" src=""/>
				<input type="hidden" name="litpic"  id="image" lay-verify="image"  >
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">课程名称：</label>
				<div class="layui-input-block">
					<input type="text" name="title" class="layui-input newsAuthor" style="width: 250px" lay-verify="required" placeholder="请输入课程标题">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">课程简介</label>
			<div class="layui-input-block">
				<script id="editor" name="editor" type="text/plain" class="layui-form-item">{$data.content|default=''}</script>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/live/liveAdd.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/jquery-3.2.0.min.js"></script>
</body>
</html>
<script>
    var ue = UE.getEditor('editor',{initialFrameWidth:"90.8%",initialFrameHeight:300});
</script>
