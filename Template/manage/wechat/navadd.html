<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__/css/layui.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script>
</head>
<style>
	.site-doc-icon li {
		display: inline-block;
		vertical-align: middle;
		width: 127px;
		line-height: 25px;
		padding: 20px 0;
		margin-right: -1px;
		margin-bottom: -1px;
		border: 1px solid #e2e2e2;
		font-size: 14px;
		text-align: center;
		color: #666;
		transition: all .3s;
		-webkit-transition: all .3s;
	}
	.site-doc-icon li .layui-icon {
		display: inline-block;
		font-size: 30px;
	}
</style>
<body class="childrenBody">
	<form class="layui-form" action="javascript:">
		<div class="layui-form-item">
			<label class="layui-form-label">所属栏目</label>
			<div class="layui-input-block">
				<select name="parentid">
					<option value="0">顶级栏目</option>
					{if condition="$wechatnavlist"}
					{volist name="wechatnavlist" id="vo"}
						<option value="{$vo.id}">{$vo.name}</option>
					{/volist}
					{/if}
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜单名称</label>
			<div class="layui-input-block">
				<input name="name" type="text" class="layui-input newsName" lay-verify="title" placeholder="输入菜单名称" value="{$list.name|default=''}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">默认状态</label>
			<div class="layui-input-block">
				<input type="radio" name="status" value="1" title="启用" checked>
				<input type="radio" name="status" value="0" title="禁用" >
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">响应动作</label>
			<div class="layui-input-block">
				<input type="radio" name="type" value="view" title="网页" checked>
				<input type="radio" name="type" value="click" title="点击" >
				<input type="radio" name="type" value="miniprogram" title="小程序" >
			</div>
		</div>

		
		<div class="layui-form-item">
			<label class="layui-form-label">链接</label>
			<div class="layui-input-block">
				<input type="text" name="url" class="layui-input" lay-verify="titl" placeholder="输入菜单链接"  value="{$list.url|default=''}">
			</div>
		</div>

		<div class="layui-form-item click_key">
			<label class="layui-form-label">点击KEY</label>
			<div class="layui-input-block">
				<input type="text" name="key" class="layui-input newsName" value="" title="点击KEY" />
			</div>
		</div>

		<div class="layui-form-item ">
			<label class="layui-form-label">小程序路径</label>
			<div class="layui-input-block">
				<input type="text" name="pagepath" class="layui-input newsName" value="" title="小程序路径" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">小程序APPID</label>
			<div class="layui-input-block">
				<input type="text" name="appid" class="layui-input newsName" value="" title="小程序APPID" />
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addnav" >立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	
	<script type="text/javascript" src="__LAY__/layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/wechatnavAdd.js"></script>
</body>

</html>
