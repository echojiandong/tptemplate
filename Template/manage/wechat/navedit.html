<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__MANAGE__/css/menu.css" media="all" />
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
<!-- 	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script> -->
</head>
<style>
	.site-doc-icon li {
		display: inline-block;
		vertical-align: middle;
		width: 127px;
		line-height: 25px;
		padding: 20px 0;
		margin-right: -1px;
		margin-bottom: -1px;
		border: 1px solid #e2e2e2;
		font-size: 14px;
		text-align: center;
		color: #666;
		transition: all .3s;
		-webkit-transition: all .3s;
	}
	.site-doc-icon li .layui-icon {
		display: inline-block;
		font-size: 30px;
	}
</style>
<body class="childrenBody">
	<form class="layui-form" action="javascript:">
		<input type="hidden" name="id" class="layui-input" value="{$info.id|default='false'}">
		<div class="layui-form-item">
			<label class="layui-form-label">栏目类型</label>
			<div class="layui-input-block">
				<select name="parentid">
					<option value="0" {if condition="$info.parentid eq 0"} selected {/if} >顶级栏目</option>
					{if condition="$wechatnavlist"}
					{volist name="wechatnavlist" id="vo"}
					<option value="{$vo.id}" {if condition="$info.parentid eq $vo.id"} selected {/if}>{$vo.name}</option>
					{/volist}
					{/if}
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜单名称</label>
			<div class="layui-input-block">
				<input name="name" type="text" class="layui-input newsName" lay-verify="name" placeholder="输入菜单名称" value="{$info.name|default=''}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">默认状态</label>
			<div class="layui-input-block">
				{$info.status|default="1"?'
				<input type="radio" name="status" value="1" title="启用" checked>
				<input type="radio" name="status" value="0" title="禁用" >
				':'
				<input type="radio" name="status" value="1" title="启用" >
				<input type="radio" name="status" value="0" title="禁用" checked>
				'}
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">菜单类型</label>
			<div class="layui-input-block">
				<input type="radio" name="type" value="view" title="网页" {if condition="$info.type eq 'view'"} checked {/if} />
				<input type="radio" name="type" value="click" title="点击" {if condition="$info.type eq 'click'"} checked {/if} >
				<input type="radio" name="type" value="miniprogram" title="小程序" {if condition="$info.type eq 'miniprogram'"} checked {/if} >
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">链接</label>
			<div class="layui-input-block">
				<input type="text" name="url" class="layui-input" lay-verify="titl" placeholder="输入菜单链接"  value="{$info.url|default=''}">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">点击KEY</label>
			<div class="layui-input-block">
				<input name="key" type="text" class="layui-input newsName" placeholder="输入key值" value="{$info.key|default=''}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">小程序APPID</label>
			<div class="layui-input-block">
				<input type="text" name="appid" class="layui-input newsName" value="{$info.appid|default=''}" title="小程序APPID" />
			</div>
		</div>
		<div class="layui-form-item ">
			<label class="layui-form-label">小程序路径</label>
			<div class="layui-input-block">
				<input type="text" name="pagepath" class="layui-input newsName" value="{$info.pagepath|default=''}" title="小程序路径" />
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="editnav" >立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	</div>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/wechatnavedit.js"></script>
</body>

</html>
