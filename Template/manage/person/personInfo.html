<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__MANAGE__/css/menu.css" media="all" />
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<!-- <script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script> -->
	<!-- <script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script> -->
	<!-- <script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script> -->
</head>
<style>
	.site-doc-icon li {
		display: inline-block;
		vertical-align: middle;
		width: 127px;
		line-height: 25px;
		padding: 20px 0;
		margin-right: -1px;
		margin-bottom: -1px;
		border: 1px solid #e2e2e2;
		font-size: 14px;
		text-align: center;
		color: #666;
		transition: all .3s;
		-webkit-transition: all .3s;
	}
	.site-doc-icon li .layui-icon {
		display: inline-block;
		font-size: 30px;
	}
	.input-width {
		width: 300px;
	}
	.top {
		margin-top: 20px;
	}

	/*.layui-input, .layui-textarea {
	    display: block;
	    width: 50%;
	    padding-left: 10px;
	}*/
</style>
<body class="childrenBody">
	<form class="layui-form" action="javascript:">
		<input type="hidden" name="id" class="layui-input" value="{$list.id|default=''}">
		<div class="layui-input-inline top" style="margin-top:20px;">
			<label class="layui-form-label">用户姓名</label>
			<div class="layui-input-block input-width">
				<input name="nickName" type="text" class="layui-input newsName" disabled lay-verify="card" value="{$list.nickName|default=''}">
			</div>
		</div>
		<div class="layui-input-inline top">
			<label class="layui-form-label">电话号码</label>
			<div class="layui-input-block input-width">
				<input name="phone" type="text" class="layui-input newsName" disabled lay-verify="phone" value="{$list.phone|default=''}">
			</div>
		</div>
		<div class="layui-input-inline top">
			<label class="layui-form-label">学校</label>
			<div class="layui-input-block input-width">
				<input name="school" type="text" class="layui-input newsName" disabled lay-verify="school" value="{$list.school|default=''}">
			</div>
		</div>


		<div class="layui-input-inline top">
			<label class="layui-form-label">微信号</label>
			<div class="layui-input-block input-width">
				<input name="wechat" type="text" class="layui-input newsName" disabled lay-verify="wechat" value="{$list.wechat|default=''}">
			</div>
		</div>

		<div class="layui-input-inline top">
			<label class="layui-form-label">所属媒体</label>
			<div class="layui-input-block input-width">
				<input name="to_media" type="text" class="layui-input newsName" disabled lay-verify="wechat" value="{$list.media_name|default=''}">
			</div>
		</div>
		<div class="layui-input-inline top">
		    <div class="layui-inline">
		      	<label class="layui-form-label">生日</label>
		      	<div class="layui-input-inline input-width">
		        	<input name="birthday" type="text" class="layui-input" disabled  id="test1" placeholder="yyyy-MM-dd" value="{$list.birthday|date='Y-m-d', ###}">
		     	</div>
		    </div>
		</div>
		<div class="layui-input-inline top">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="radio" name="gender" disabled value="1" title="男" {if(!empty($list) && $list.gender == 1)} checked {/if}>
				<input type="radio" name="gender" disabled value="2" title="女" {if(!empty($list) && $list.gender == 2)} checked {/if}>
			</div>
		</div>

		<div class="layui-input-inline top">
		    <div class="layui-inline">
		      	<label class="layui-form-label">备注</label>
		      	<div class="layui-input-block" style="width: 300px; ">
					<textarea name="remark" disabled class="layui-textarea">{$list.remark|default=''}</textarea>
		     	</div>
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">已购买课程</label>
			<div class="layui-input-block" style="width: 836px;">
				<!-- <input name="gradeAuth" type="text" disabled class="layui-input newsName" lay-verify="password" value="{$list.courseAuth|default=''}"> -->
				<table id="test"></table>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">试听记录</label>
			<div class="layui-input-block" style="width: 836px;">
				<table id="audition"></table>
			</div>
		</div>
	
		 <!-- <div class="layui-form-item">
		    <label class="layui-form-label">邮箱</label>
		    <div class="layui-input-block input-width">
		    	<input name="email" type="text" disabled class="layui-input newsName" lay-verify="email" value="{$list.email|default=''}">
		    </div>
	  	</div> -->
		
	<!-- 	<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="editPerson" >立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div> -->
	</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/person/editPerson.js"></script>
</body>

</html>


<script>
	layui.use('laydate', function(){
		var laydate = layui.laydate;
	    laydate.render({
	    	elem: '#test1'
	  	});
	})

	layui.use(['form','layer','laypage','table','jquery','laytpl'], function(data) {
		var $ = layui.$, form = layui.form;
		table = layui.table;
		laytpl = layui.laytpl;
		table.render({
			elem: '#test'
			,url:'/manage/person_controller/getOrderByPersonId?person_id='+{$list.id}
			,cols: [[
				{field:'courseName', title: '课程名称', align:'center'}
				,{field:'isActive', title: '是否激活', align:'center'}
				,{field:'remTime', title: '剩余时间', align:'center'}
			]]
			,id: 'testReload'
		});

		

		table.render({
			elem: '#audition'
			,url:'/manage/person_controller/getPersonAuditionLog?person_id='+{$list.id}
			,cols: [[
				{field:'name', title: '课程名称', width:200, align:'center'}
				,{field:'outline', title: '章节名称', width:230, align:'center'}
				// ,{field:'num', title: '试听次数', width:100, align:'center'}
				,{field:'create_time', title: '试听时间', width:200, align:'center'}
				// ,{field:'update_time', title: '最后试听时间', width:190, align:'center'}
				,{field:'study_time', title: '试听时长', width:200, align:'center'}
			]]
		});
	})
</script>
