<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加默认建议--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__MANAGE__/css/menu.css" media="all" />
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<!-- <script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script> -->
	<!-- <script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script> -->
	<!-- <script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script> -->
</head>
<style>
	.site-doc-icon li {
		display: inline-block;
		vertical-align: middle;
		width: 127px;
		line-height: 25px;
		padding: 20px 0;
		margin-right: -1px;
		margin-bottom: -1px;
		border: 1px solid #e2e2e2;
		font-size: 14px;
		text-align: center;
		color: #666;
		transition: all .3s;
		-webkit-transition: all .3s;
	}
	.site-doc-icon li .layui-icon {
		display: inline-block;
		font-size: 30px;
	}
</style>
<body class="childrenBody">
	<form class="layui-form" action="javascript:">
		<input type="hidden" name="id" class="layui-input" value="{$res.id}">
		<div class="layui-form-item">
			<label class="layui-form-label">默认学习建议</label>
			<div class="layui-input-block">
				<textarea name="content" placeholder="请输入内容" class="layui-textarea" lay-verify="required">{$res.content}</textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">年级</label>
			<div class="layui-input-block">
				<select name="gradeId" id="gradeId" lay-verify="required" lay-search="">
			          <option value="">请选择年级</option>
			          {volist name="gradeList" id="grade"}
				          <option value="{$grade.id}" {if($res.grade_id == $grade.id)}selected{/if}>{$grade.grade}</option>
				      {/volist}
			    </select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">测试分数段</label>
			<div class="layui-input-block">
				<select name="score_sole" id="score_sole" lay-verify="required" lay-search="">
			          <option value="">请选择</option>
				          <option value="1" {if($res.score_sole == 1)}selected{/if}>0-60</option>
				          <option value="2" {if($res.score_sole == 2)}selected{/if}>60-70</option>
				          <option value="3" {if($res.score_sole == 3)}selected{/if}>70-90</option>
				          <option value="4" {if($res.score_sole == 4)}selected{/if}>90-100</option>
				          <option value="5" {if($res.score_sole == 5)}selected{/if}>本周没有考试</option>
			    </select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学习时间段</label>
			<div class="layui-input-block">
				<select name="time_sole" id="time_sole" lay-verify="required" lay-search="">
			          <option value="">请选择</option>
				          <option value="1" {if($res.time_sole == 1)}selected{/if}>0-1</option>
				          <option value="2" {if($res.time_sole == 2)}selected{/if}>1-3</option>
				          <option value="3" {if($res.time_sole == 3)}selected{/if}>3小时以上</option>
				          <option value="4" {if($res.time_sole == 4)}selected{/if}>本周没有学习</option>
			    </select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="update" >立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/weeklyReport/add.js"></script>
</body>
</html>
