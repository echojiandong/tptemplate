	<div class="layui-inline padding">

		<div class="layui-input-inline">

				<option value="1">待支付</option>

		<div class="layui-input-inline">

		<div class="layui-input-inline">

		{/if}

			<select name="uid" class="newsLook layui-input" lay-filter="uid"  lay-verify="" lay-search>

				{volist name="userList" id="v"}
				<option value="{$v.uid}">{$v.username}</option>
				{/volist}
			</select>
		</div>
	</div>
	{/if}

	<div class="layui-inline padding">
		所属媒体：
		<div class="layui-input-inline" style="width: 120px;">
			<select name="to_media" id="to_media" class="newsLook layui-input" >

					{/volist}

		</div>
	</div>

	{if condition=" isset($type) && $type eq 3"}

		是否作废：
		<div class="layui-input-inline">
			<select name="is_forbidden" class="newsLook layui-input"  lay-verify="" lay-search>
				<option value="0">正常</option>
				<option value="1">已作废</option>
			</select>

	</div>
	{/if}
	<input type="hidden" name="type" value="{$type}" id="type">
	<input type="hidden" name="isAdmin" value="{$isAdmin}" id="isAdmin">

<script>
layui.use(['laydate','layer','form'], function(){
  var laydate = layui.laydate
  				,form = layui.form
				,$ = layui.$;
	var myDate = new Date();//获取系统当前时间
	var nowTime = myDate.toLocaleDateString();
	//执行一个laydate实例
	laydate.render({
		elem: '#orderStartTime', //指定元素
		max: nowTime
		
	});
	//执行一个laydate实例
	laydate.render({
		elem: '#orderEndTime', //指定元素
		max: nowTime
	});

  form.on('select(uid)', function(data) {
	  	// 只有超管 和一点通有权限 执行
		var isAdmin = '<?php echo $isAdmin ? $isAdmin : 0; ?>';
		if (isAdmin == 0) {
			return false;
		}

		var uid = data.value;
		
		// if (uid == '') {
		// 	form.render('select');
		// 	return false;
		// } else
		
		if (uid == -1) {
			$("#to_media").html('');
			var html = '<option value="">全部</option>';
			$("#to_media").append(html);
			form.render('select');
			return false;
		}

		$.ajax({
			type:'post',
			url:'/manage/person_controller/getTomediaList?agent_id='+uid,
			success:function(da) {
				if (da.error_code == 0) {
					if (da.data.length == 0) {
						$("#to_media").html('');
						var html = '<option value="">全部</option>';
						$("#to_media").append(html);
						form.render('select');
					} else {
						$("#to_media").html('');
						var html = '<option value="">全部</option>';
						for(var i= 0; i<da.data.length; i++) {
							html += '<option value="'+ da.data[i].id +'">'+ da.data[i].name +'</option>'
						}

						$("#to_media").append(html);
						form.render('select');
					}
				} else {
					layer.msg(data.msg,{time:400});
				}
			}
			
		})
	})
});
</script>
