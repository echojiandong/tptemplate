<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__MANAGE__/css/menu.css" media="all" />
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
</head>
<style>
	.site-doc-icon li {
		display: inline-block;
		vertical-align: middle;
		width: 127px;
		line-height: 25px;
		padding: 20px 0;
		margin-right: -1px;
		margin-bottom: -1px;
		border: 1px solid #e2e2e2;
		font-size: 14px;
		text-align: center;
		color: #666;
		transition: all .3s;
		-webkit-transition: all .3s;
	}
	.site-doc-icon li .layui-icon {
		display: inline-block;
		font-size: 30px;
	}
	.layui-table td.layui-table-nums{
		position: relative;
    padding: 0px 0px;
    min-height: 20px;
    /* line-height: 34px; */
    font-size: 14px;
    width: 163px;
    height: 38px;
	}
	.layui-table-nums input{
		width:100%;
		height: 100%;
		border:none;
		text-indent:20%; 
	}
	.layui-layer-btn {
    	text-align: center !important;
	}
	element.style {
	    z-index: 19891015;
	    top: 30.5px;
	    left: 304.711px;
	    width: 400px;
	}
</style>

	<style>
		.layui-form-item .layui-form-checkbox {
			border-left: 1px solid #e2e2e2;
		}
	</style>
<body class="childrenBody">
	<form class="layui-form" action="javascript:">
		<input type="hidden" name="order_type" class="layui-input" value="2">
		<!-- 版本四start -->
		<div class="layui-form-item" style="width:80%;margin:0 auto">
			<table class="layui-table">
				<colgroup>
					<col width="200">
					<col width="200">
					<col width="200">
					<col width="200">
					<col width="200">
					<col width="200">
					<col width="200">
					<col width="200">
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>学科</th>
						{volist name="gradeInfo" id="val"}
						<th>{$val.className}</th>
						{/volist}
					</tr> 
				</thead>
				<tbody>
					{for start="1" end="6" }
					<tr>
						<td>{$classInfo[$i]['subject']}</td>
						{volist name="classInfo[$i]" id="v" key="k"}
							{if(isset($v.is_have))}
								{if($v.is_have == 1)}
									<td class="layui-table-nums"><input type="text" name="subject_id[{$v.grade_id}][{$v.semester}}][{$i}][num]" {if $uid != 24} placeholder="剩余{$v.classNum}个"{/if}></td>
								{elseif($v.is_have == 0)}
									<td>暂无版本</td>
								{/if}
							{/if}
						{/volist}
					</tr>
					{/for}
				</tbody>
			</table>
		</div>
		<!-- 版本四end -->
		<div class="layui-form-item" id="class" style="padding-top: 20px;">
			<div class="layui-input-block" style="width: 80%;text-align: center;">
				<button class="layui-btn" lay-submit="" lay-filter="addOrder" >立即提交</button>
				<!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/order/addOrder.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/jquery-3.2.0.min.js"></script>
</body>
</html>
