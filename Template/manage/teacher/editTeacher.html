<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>课程编辑</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__/css/layui.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody" style="margin-top: 2em">
	<form class="layui-form">
	<input  type="hidden" name="id" value="{$res.id}">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md4">
					<label class="layui-form-label">教师名称：</label>
					<div class="layui-input-block">
						<input type="text" name="name" class="layui-input newsAuthor" style="width: 250px" lay-verify="required" placeholder="请输入教师名称" value="{$res.name}">
					</div>
			</div>
			<div class="layui-col-md4">
					<label class="layui-form-label">教师职称：</label>
					<div class="layui-input-block">
						<input type="text" name="teacherPosition" class="layui-input newsAuthor" style="width: 250px" lay-verify="required" placeholder="请输入教师职称" value="{$res.teacherPosition}">
					</div>
			</div>
			<div class="layui-col-md4">
					<label class="layui-form-label">教师所属团队：</label>
					<div class="layui-input-inline">
						<select name="type">
								<option value="0">请选择</option>
								<option value="1" {if condition="$res.type eq 1"}selected{/if}>教研团队</option>
								<option value="0" {if condition="$res.type eq 0"}selected{/if}>讲师团队</option>
						</select>
					</div>
			</div>

			<div class="layui-col-md4">
					<label class="layui-form-label">教师所属校区：</label>
					<div class="layui-input-inline">
						<select name="schoolid">
							{volist name="schoollist" id="vo"}
								<option value="{$vo.id}" {if condition="$vo.id eq $res.schoolid"}selected{/if}>{$vo.s_name}</option>
							{/volist}
						</select>
					</div>
			</div>

			<div class="layui-col-md4">
					<label class="layui-form-label">教师简介标题：</label>
					<div class="layui-input-block">
						<input type="text" name="title" class="layui-input newsAuthor" style="width: 250px" lay-verify="required" placeholder="请输入教师名称" value="{$res.title}">
					</div>
			</div>
		</div>
		
		<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">学段</label>
				      <div class="layui-input-inline">
				        <select name="learn">
				            <option value="">请选择</option>
				           {volist name="getlearn" id="vo"}
						       <option value="{$vo.id}" {if condition="$vo.id eq $res.learn"}selected{/if}>{$vo.learn}</option>
				          	{/volist}
				        </select>
				      </div>
			    </div>
				<div class="layui-inline">
					<label class="layui-form-label">年级</label>
				      <div class="layui-input-inline">
				        <select name="grade_id">
				            <option value="">请选择</option>
				           {volist name="getgrade" id="vo"}
						       <option value="{$vo.id}" {if condition="$vo.id eq $res.grade_id"}selected{/if}>{$vo.grade}</option>
				          	{/volist}
				        </select>
				      </div>
			    </div>
				<div class="layui-inline">
					<label class="layui-form-label">科目</label>
					<div class="layui-input-inline">
						<select name="subject_id">
							<option value="">请选择</option>
							{volist name="getsubject" id="vo"}
							<option value="{$vo.id}" {if condition="$vo.id eq $res.subject_id"}selected{/if}>{$vo.subject}</option>
							{/volist}

						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">教材版本</label>
					<div class="layui-input-block">
				      <select name="textbook_id" lay-filter="aihao">
				        <option value=""></option>
				        {volist name="textBook_res" id="v"}
				        	<option value="{$v.id}" {if condition="$v.id eq $res.textbook_id"}selected{/if}>{$v.textbook}</option>
				    	{/volist}
				      </select>
				    </div>
				</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">是否首页显示</label>
				<div class="layui-input-block">
					<input type="radio" name="is_show" value="1" title="是" {if $res.is_show == 1}checked{/if}>
	      			<input type="radio" name="is_show" value="2" title="否" {if $res.is_show == 2}checked{/if}>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">排序</label>
				<div class="layui-input-block">
					<input type="text" name="sort" class="layui-input newsAuthor" placeholder="排序" value="{$res.sort}">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="display: block">教师简介图</label>
			<div class="site-demo-upload">
				<div class="layui-upload-drag" id="test10">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<input type="hidden" name="litpic"  id="img" lay-verify="image" value="{$res.litpic}" >
				<img style="width: 300px; height: 135px;  margin-top: -60px;" src="{$res.litpic}" id="image"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="display: block">教师精品课程封面图</label>
			<div class="site-demo-upload">
				<div class="layui-upload-drag" id="cover">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<input type="hidden" name="coverlitpic"  id="coverimage" lay-verify="image" value="{$res.coverlitpic}" >
				<img style="width: 300px; height: 135px;  margin-top: -60px;" src="{$res.coverlitpic}" id="coverimg"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="display: block">教师大头贴</label>
			<div class="site-demo-upload">
				<div class="layui-upload-drag" id="teacher_booth">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<input type="hidden" name="teacher_booth"  id="teacherBooth" lay-verify="image" value="{$res.teacher_booth}">
				<img style="width: 300px; height: 135px;  margin-top: -60px;" src="{$res.teacher_booth}" id="boothimg"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="display: block">教师大头贴（鼠标移入）</label>
			<div class="site-demo-upload">
				<div class="layui-upload-drag" id="teacher_booth_hover">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<input type="hidden" name="teacher_booth_hover"  id="teacherboothhover" lay-verify="image" value="{$res.teacher_booth_hover}">
				<img style="width: 300px; height: 135px;  margin-top: -60px;" src="{$res.teacher_booth_hover}" id="boothhoverimg"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="display: block">教师精品课程</label>
			<div class="site-demo-upload">
				<div class="layui-upload-drag" id="Audition_video">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<input type="hidden" name="Audition_video"  id="Auditionvideo" lay-verify="image" value="{$res.Audition_video}" >
				<video  width="300px" height="135px" style="margin-bottom:-35px" src="{$res.Audition_video}" id="Auditionimg" controls="controls"></video>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">教师简介</label>
			<div class="layui-input-block">
				<script id="editor" name="editor" type="text/plain" class="layui-form-item">{$res.content|default=''}</script>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">教师课程简介</label>
			<div class="layui-input-block">
				<script id="remarkVideo" name="remarkVideo" type="text/plain" class="layui-form-item">{$res.remarkVideo|default=''}</script>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="upCourse">立即提交</button>
			</div>
		</div>
		</form>
	<script type="text/javascript" src="__LAY__/layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/teacher/editTeacher.js"></script>
</body>
</html>
<script>
    var ue = UE.getEditor('editor',{initialFrameWidth:"90.8%",initialFrameHeight:300});
    var ue = UE.getEditor('remarkVideo',{initialFrameWidth:"90.8%",initialFrameHeight:300});
</script>
