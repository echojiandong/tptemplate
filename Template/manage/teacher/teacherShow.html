<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>课程编辑</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__/css/layui.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody" style="margin-top: 2em">
	<div style="width: 50%;margin: 0 auto;border: 1px solid #eee;padding: 18px;text-align: center">
		<img src="{$res.litpic}" style="width:30%;margin-top:16px">
		<div>
			<p  style="display:block;color: #aaa;line-height:24px;font-size:16px;margin-top:16px">{$res.name}</p>
		</div>
		<div>
			<p  style="display:block;color: #aaa;line-height:24px;font-size:16px;margin-top:16px">{$res.grade}{$res.subject} 版本：{$res.textbook}</p>
		</div>
		<div>
			<p  style="display:block;color: #aaa;line-height:24px;font-size:16px;margin-top:16px">{$res.title}</p>
		</div>
		<div>
			<p  style="display:block;color: #aaa;line-height:24px;font-size:16px;margin-top:16px">{$res.content}</p>
		</div>
	</div>
	<script type="text/javascript" src="__LAY__/layui.js"></script>
</body>
</html>
