<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__MANAGE__/css/menu.css" media="all" />
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<!-- <script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script> -->
	<!-- <script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script> -->
	<!-- <script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script> -->
</head>
<style>
	.site-doc-icon li {
		display: inline-block;
		vertical-align: middle;
		width: 127px;
		line-height: 25px;
		padding: 20px 0;
		margin-right: -1px;
		margin-bottom: -1px;
		border: 1px solid #e2e2e2;
		font-size: 14px;
		text-align: center;
		color: #666;
		transition: all .3s;
		-webkit-transition: all .3s;
	}
	.site-doc-icon li .layui-icon {
		display: inline-block;
		font-size: 30px;
	}
</style>
<body class="childrenBody">
	<form class="layui-form" action="javascript:">
		<input type="hidden" name="id" class="layui-input" value="{$list.0.id}">
		<!-- <div class="layui-form-item">
			<label class="layui-form-label">栏目类型</label>
			<div class="layui-input-block">
				<select name="menutype" lay-filter="aihao">
					<option value="1">文章</option>
					<option value="2">视频</option>
				</select>
			</div>
		</div> -->
		<div class="layui-form-item">
			<label class="layui-form-label">卡号</label>
			<div class="layui-input-block">
				<input name="card" type="text" class="layui-input newsName" lay-verify="card" disabled="disabled" value="{$list.0.card}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input name="password" type="text" class="layui-input newsName" lay-verify="password" disabled="disabled" value="{$list.0.show_password}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">卡号状态</label>
			<div class="layui-input-block">
				{if($list[0]['status'] == 1)}
					<input type="radio" name="status" value="1" title="未激活" checked>
					<input type="radio" name="status" value="4" title="已卖出" >
				{elseif($list[0]['status'] == 2)}
					<input type="radio" name="status" value="1" title="未激活">
					<input type="radio" name="status" value="2" title="已激活" checked> 
					<input type="radio" name="status" value="4" title="已卖出" >
				{elseif($list[0]['status'] == 4)}
					<input type="radio" name="status" value="1" title="未激活" >
					<input type="radio" name="status" value="4" title="已卖出" checked>
				{/if}
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="editCode" >立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/code/editCode.js"></script>
</body>

</html>
