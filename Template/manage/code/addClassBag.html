<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__MANAGE__/css/menu.css" media="all" />

</head>
<style>
	.site-doc-icon li {
		display: inline-block;
		vertical-align: middle;
		width: 127px;
		line-height: 25px;
		padding: 20px 0;
		margin-right: -1px;
		margin-bottom: -1px;
		border: 1px solid #e2e2e2;
		font-size: 14px;
		text-align: center;
		color: #666;
		transition: all .3s;
		-webkit-transition: all .3s;
	}
	.site-doc-icon li .layui-icon {
		display: inline-block;
		font-size: 30px;
	}
</style>
<body class="childrenBody">
	<form class="layui-form" action="javascript:">
		<!-- <div class="layui-form-item">
			<label class="layui-form-label">栏目类型</label>
			<div class="layui-input-block">
				<select name="menutype" lay-filter="aihao">
					<option value="1">文章</option>
					<option value="2">视频</option>
				</select>
			</div>
		</div> -->
		<div class="layui-form-item">
			<label class="layui-form-label">课程包名称</label>
			<div class="layui-input-block">
				<input name="pageName" type="text" class="layui-input newsName" lay-verify="card" value="">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">价格</label>
			<div class="layui-input-block">
				<input name="price" type="text" class="layui-input newsName" lay-verify="password"  value="">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">订单类型</label>
			<div class="layui-input-block">
				<select name="gradeId" id="gradeId" lay-verify="required" lay-search="">
			          <option value="">请选择年级</option>
			          {volist name="gradeList" id="grade"}
				          <option value="{$grade.id}">{$grade.grade}</option>
				      {/volist}
			    </select>
			</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">课程列表</label>
		    <div class="layui-input-block">
		    	{volist name="subjectList" id="val"}
		     	<input type="checkbox" name="subjectId" title="{$val.subject}" value="{$val.id}">
		    	{/volist}
		    </div>
	  	</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addClassBag" >立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/code/addClassBag.js"></script>
</body>

</html>
