<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>课程编辑</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__/css/layui.css" media="all" />
</head>
<body class="childrenBody" style="margin-top: 2em">
	<form class="layui-form">
	<input  name="id" value="{$res.id}" type="hidden">
		<div class="layui-form-item"  id="add">
			<div class="layui-inline">
				<label class="layui-form-label">教材版本名称：</label>
				<div class="layui-input-block">
					<input type="text" name="name" class="layui-input newsAuthor" style="width: 250px" lay-verify="required" placeholder="请输入教师名称" value="{$res.textbook}">
				</div>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="upCourse">立即提交</button>
			</div>
		</div>
		</form>
	<script type="text/javascript" src="__LAY__/layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/textbook/edittextbook.js"></script>
</body>
</html>
