<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>课程添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__/css/layui.css" media="all" />
</head>
<body class="childrenBody" style="margin-top: 2em">
	<form class="layui-form">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md4">
					<label class="layui-form-label">版本名称：</label>
					<div class="layui-input-block">
						<input type="text" name="name" class="layui-input newsAuthor" style="width: 250px" lay-verify="required" placeholder="请输入教材版本名称">
					</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__LAY__/layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/textbook/addtextbook.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/jquery-3.2.0.min.js"></script>
</body>
</html>
