<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>章节添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody" style="margin-top: 2em">
	<form class="layui-form">
		<div class="layui-form-item" id="add">
			<div class="layui-inline">
				<label class="layui-form-label">章节标题：</label>
				<div class="layui-input-block">
					<input type="text" name="outline" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="请输入标题">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">课时：</label>
				<div class="layui-input-block">
					<input type="text" name="testclass" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="请输入课时">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">课时链接：</label>
				<div class="layui-input-block">
					<input type="text" name="link" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="请输入课时">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">时长（分钟）：</label>
				<div class="layui-input-block">
					<input type="text" name="classhour" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="请输入课时">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">对应章节</label>
			      <div class="layui-input-block">
			        <select name="pid">
			            <option value="0">请选择</option>
			         	{volist name="getvideo" id="v"}
			        		<option value="{$v.id}">{$v.outline}</option>
			    		{/volist}
			        </select>
			      </div>
		    </div>
			<div class="layui-inline">
				<label class="layui-form-label">对应课程</label>
			      <div class="layui-input-block">
			        <select name="kid">
			            <option value="0">请选择</option>
			         	{volist name="getvideo_class" id="v"}
			        		<option value="{$v.id}">{$v.name}</option>
			    		{/volist}
			        </select>
			      </div>
		    </div>
		</div>

		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">是否可试听</label>
				<div class="layui-input-block">
					<input type="radio" name="audi" value="1" title="可试听" >
					<input type="radio" name="audi" value="2" title="不可试听"  checked>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="display: block">图片</label>
			<div class="site-demo-upload">
				<div class="layui-upload-drag" id="test10">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<img style="width: 300px; height: 135px; display: none;  margin-top: -60px;" src=""/>
				<input type="hidden" name="image"  id="image" lay-verify="image"  >
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/review/reviewAdd.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/jquery-3.2.0.min.js"></script>
</body>
</html>
<script>
    var ue = UE.getEditor('editor',{initialFrameWidth:"90.8%",initialFrameHeight:300});
</script>
