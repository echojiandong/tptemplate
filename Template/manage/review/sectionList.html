<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>章节列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
</head>
<body class="childrenBody" style="margin-top: 1em">
<input type="hidden" value="{$id}" id="section_id">
<div class="demoTable">
	课时搜索：
	<div class="layui-inline">
		<input class="layui-input" name="keyword" id="demoReload" autocomplete="off">
	</div>
	<button class="layui-btn" data-type="reload" id="sousuo">搜索</button>
	<button class="layui-btn" data-type="addsection">添加课时</button>
	<button class="layui-btn" data-type="addPart">添加课时小块</button>
</div>
<table class="layui-hide" id="tests" lay-filter="demo"></table>

<script type="text/html" id="switchTpl">
	<input type="checkbox" name="sex" value="{{d.id}}" bid="{{d.isShow}}" lay-skin="switch" lay-text="显示|隐藏" lay-filter="sexDemo" {{ d.isShow == 1 ? 'checked' : '' }}>
</script>

<script type="text/html" id="images">
	<img src="{{d.pic}}" onclick='layui.bigimg(this)'/>;
</script>
<script type="text/html" id="timestamp">
	{{laytpl.toDateString(d.createTime)}}
</script>

<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="part">课时管理</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delsec">删除</a>
</script>

<script type="text/javascript" src="__LAY__layui.js"></script>
<!-- <script type="text/javascript" src="__MANAGE__/js/review/reviewList.js"></script> -->
<!-- <script type="text/javascript" src="__MANAGE__/js/reviewList1.js"></script> -->
<script type="text/javascript" src="__LAY__layui.all.js"></script>
<script type="text/javascript" src="__MANAGE__/js/review/sectionList.js"></script>

</body>
</html>
