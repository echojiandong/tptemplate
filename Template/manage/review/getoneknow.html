<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>知识点添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody" style="margin-top: 2em">
	<form class="layui-form">
		<div class="layui-form-item" id="add">
			<div class="layui-inline">
				<label class="layui-form-label">知识点标题：</label>
				<div class="layui-input-block">
					<input type="text" name="knowname" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="请输入标题" value="{$res.k_name}">
				</div>
			</div>
			
		</div>

		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">知识点播放时间：</label>
				<input type="text" name="starttime" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="在视频中开始播放时间" value="{$res.start_time}">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">知识点结束时间：</label>
				<input type="text" name="endtime" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="在视频中结束播放时间" value="{$res.end_time}">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">知识点内容：</label>
			<div class="layui-input-block">
				<script id="editor" name="editor" type="text/plain" class="layui-form-item">{$res.k_content|default=''}</script>
			</div>
		</div>

	</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>

</body>
</html>
