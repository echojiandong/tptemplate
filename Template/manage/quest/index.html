<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>题库列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<link rel="stylesheet" href="__LAY__css/admin.css" media="all" />
</head>
<body>
	<input type="hidden" id="gradeId" value="{$gradeId}">
  <input type="hidden" id='q_parent' value='0' data-status='1'>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">题干关键字:</label>
            <div class="layui-input-block">
              <input type="text" name="stem" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">题目类型:</label>
            <div class="layui-input-block">
              <select name="type">
                <option value="">题目类型</option>
                {volist name='typeList' id='val'}
                <option value="{$val.quest_id}">{$val.questype}</option>
                {/volist}
              </select>
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-block">
              <input type="text" class="layui-input test-item" placeholder="起始时间" name="qtime">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-block">
              <input type="text" class="layui-input test-item" placeholder="结束时间" name="jtime">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">录入人:</label>
            <div class="layui-input-block">
              <input type="text" name="teacherName" placeholder="录入人" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">学期:</label>
            <div class="layui-input-block">
              <select name="semeId" lay-filter='filter' data-type='4'>
                <option value="">学期</option>
                <option value="1">上学期</option>
                <option value="2">下学期</option>
                <option value="3">全册</option>
              </select>
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">科目:</label>
            <div class="layui-input-block">
              <select name="subjectId" data-type='1' lay-filter='filter'>
                <option value=''>科目</option>
                {volist name='subList' id='vo'}
                	<option value="{$vo.id}">{$vo.subject}</option>
                {/volist}
              </select>
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">章节:</label>
            <div class="layui-input-block">
              <select name="chapter" data-type='2' lay-filter='filter'>
                <option value=''>章节</option>
              </select>
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">课程:</label>
            <div class="layui-input-block">
              <select name="videClass" data-type='3'>
                <option value=''>课程</option>
              </select>
            </div>
          </div>
          
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="addtest" data-isadd='1'>添加试题</button>
          <button class="layui-btn layuiadmin-btn-useradmin" data-type='rowsmanage'>题帽题管理</button>
        </div>
        
        <table id="LAY-user-manage" id='LAY-user-manage' lay-filter="LAY-user-manage" ></table>
        <script type="text/html" id="imgTpl"> 
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.这里是图片的模板 }}>
        </script> 
        <script type="text/html" id="table-useradmin-webuser">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="addtest" data-isadd='0'><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="batchdel"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

</body>
</html>
<script type="text/javascript" src="__LAY__layui.js"></script>
<script type="text/javascript" src="__MANAGE__/js/quest/quest.js"></script>
