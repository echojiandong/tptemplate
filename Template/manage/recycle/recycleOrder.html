<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>订单列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
</head>
<body class="childrenBody" style="margin-top: 1em">
<div class="demoTable">
	代理商搜索：
	<div class="layui-inline">
		<input class="layui-input" name="keyword" id="demoReload" autocomplete="off" placeholder="账号/手机号">
	</div>
	<div class="layui-inline">
		订单状态：
		<div class="layui-input-inline">
			<select name="state" class="newsLook layui-input" lay-filter="browseLook" lay-verify="Type">
				<option value="">请选择</option>
				<option value="1">待支付</option>
				<option value="2">已支付</option>
			</select>
		</div>
	</div>
	<div class="layui-inline">
		审核状态：
		<div class="layui-input-inline">
			<select name="orderCheck" class="newsLook layui-input" lay-filter="browseLook" lay-verify="Type">
				<option value="">请选择</option>
				<option value="1">内部待审核</option>
				<option value="3">上级待审核</option>
				<option value="5">审核不通过</option>
			</select>
		</div>
	</div>
	<button class="layui-btn" data-type="reload" id="sousuo">搜索</button>
</div>


		<table class="layui-hide" id="test" lay-filter="demo" ></table>

		<script type="text/html" id="state">
			{{laytpl.toState(d.state)}}
		</script>
		<script type="text/html" id="orderCheck">
			{{laytpl.toOrderCheck(d.orderCheck)}}
		</script>
		<script type="text/html" id="timestamp">
			{{laytpl.toDateString(d.strtime)}}
		</script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">还原</a>
			<a class="layui-btn layui-btn-xs" lay-event="delOrder">删除</a>
		</script>

	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/recycle/recycleOrder.js"></script>

</body>
</html>
