<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>课程添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody" style="margin-top: 2em">
	<form class="layui-form">
		<div class="layui-form-item" id="add">
			<div class="layui-inline">
				<label class="layui-form-label">课程名称：</label>
				<div class="layui-input-block">
					<input type="text" name="vname" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="请输入课程名称">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">课程标题：</label>
				<div class="layui-input-block">
					<input type="text" name="titleName" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="请输入课程标题">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">学段</label>
			      <div class="layui-input-block">
			        <select name="learn_id">
			            <option value="">请选择</option>
			         	{volist name="getLearn" id="v"}
			        		<option value="{$v.id}">{$v.learn}</option>
			    		{/volist}
			        </select>
			      </div>
		    </div>
			<div class="layui-inline">
				<label class="layui-form-label">年级</label>
			      <div class="layui-input-block">
			        <select name="grade_id">
			            <option value="">请选择</option>
			         	{volist name="getgrade" id="v"}
			        		<option value="{$v.id}">{$v.grade}</option>
			    		{/volist}
			        </select>
			      </div>
		    </div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">科目</label>
			      <div class="layui-input-block">
			        <select name="subject_id">
			            <option value="">请选择</option>
			         	{volist name="getSubject" id="v"}
			        		<option value="{$v.id}">{$v.subject}</option>
			    		{/volist}
			        </select>
			      </div>
		    </div>
		    <div class="layui-inline">
				<label class="layui-form-label">教材版本</label>
				<div class="layui-input-block">
			      <select name="textbook_id" lay-filter="aihao">
			        <option value=""></option>
			        {volist name="textBook_res" id="v"}
			        	<option value="{$v.id}">{$v.textbook}</option>
			    	{/volist}
			      </select>
			    </div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">学期：</label>
				<div class="layui-input-block">
			      <select name="Semester" lay-filter="aihao">
			        <option value=""></option>
			        <option value="1">上学期</option>
			        <option value="2">下学期</option>
			      </select>
			    </div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">讲师：</label>
				<div class="layui-input-block">
			      <select name="teacherId" lay-filter="aihao">
			        <option value=""></option>
			        {volist name="teacher" id="v"}
			        	<option value="{$v.id},{$v.name}">{$v.name}</option>
			    	{/volist}
			      </select>
			    </div>
			</div>
			<!--<div class="layui-inline">
				<label class="layui-form-label">推荐：</label>
				<div class="layui-input-block">
					<input type="checkbox" name="recommend" class="tuijian" title="推荐">
				</div>
			</div>-->
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">价格：</label>
				<div class="layui-input-inline">
					<input type="text" name="price" class="layui-input newsAuthor"  style="width: 210px" lay-verify="price" placeholder="请输入价格如 19.68" >
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">折扣：</label>
				<div class="layui-input-inline">
					<input type="text" name="Discount" class="layui-input newsAuthor" style="width: 210px" lay-verify="rebate" placeholder="请输入折扣如 0.96" >
				</div>
			</div>
			
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">是否可试听</label>
				<div class="layui-input-block">
					<input type="radio" name="audi" value="1" title="可试听" >
					<input type="radio" name="audi" value="2" title="不可试听"  checked>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">试听价格：</label>
				<div class="layui-input-inline">
					<input type="text" name="audition_price" class="layui-input newsAuthor"  style="width: 210px" lay-verify="audition_price" placeholder="请输入试听价格如 19.68" >
				</div>
			</div>
		</div>
		<!-- <input type="hidden" value="{$id}" name="vpid"/> -->
		<div class="layui-form-item">
			<label class="layui-form-label" style="display: block">图片(已购买)</label>
			<div class="site-demo-upload">
				<div class="layui-upload-drag" id="test10">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<img id='imgYes' style="width: 300px; height: 135px; display: none;  margin-top: -60px;" src=""/>
				<input type="hidden" name="image"  id="image" lay-verify="image"  >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="display: block">图片(未购买)</label>
			<div class="site-demo-upload">
				<div class="layui-upload-drag" id="test11">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<img id="imgNo" style="width: 300px; height: 135px; display: none;  margin-top: -60px;" src=""/>
				<input type="hidden" name="imageNo"  id="imageNo" lay-verify="image"  >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">课程简介</label>
			<div class="layui-input-block">
				<script id="editor" name="editor" type="text/plain" class="layui-form-item">{$data.content|default=''}</script>
			</div>
		</div>
		
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/video/videoAdd.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/jquery-3.2.0.min.js"></script>
</body>
</html>
<script>
    var ue = UE.getEditor('editor',{initialFrameWidth:"90.8%",initialFrameHeight:300});
</script>
