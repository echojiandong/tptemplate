<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>课程编辑</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody" style="margin-top: 2em">
	<form class="layui-form">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">课程名称：</label>
				<div class="layui-input-block">
					<input type="text" name="title" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="请输入课程名称" value="{$data.name}">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">课程标题：</label>
				<div class="layui-input-block">
					<input type="text" name="titleName" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="请输入课程标题" value="{$data.title}">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">学段：</label>
				<div class="layui-input-block">
					<input type="text" name="titleName" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="请输入课程标题" value="{$data.learn}">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">年级：</label>
				<div class="layui-input-block">
					<input type="text" name="titleName" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" placeholder="请输入课程标题" value="{$data.grade}">
				</div>
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">科目：</label>
				<div class="layui-input-inline">
					<input type="text" name="lecturer" class="layui-input newsAuthor"  lay-verify="required" placeholder="请输入课程讲师" value="{$data.subject}">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">教材版本：</label>
				<div class="layui-input-inline">
					<input type="text" name="lecturer" class="layui-input newsAuthor"  lay-verify="required" placeholder="请输入课程讲师" value="{$data.textbook}">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">学期：</label>
				<div class="layui-input-inline">
					<input type="text" name="lecturer" class="layui-input newsAuthor"  lay-verify="required" placeholder="请输入课程讲师" value="{$data.Semester}">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">讲师：</label>
				<div class="layui-input-inline">
					<input type="text" name="lecturer" class="layui-input newsAuthor"  lay-verify="required" placeholder="请输入课程讲师" value="{$data.sname}">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">价格：</label>
				<div class="layui-input-inline">
					<input type="text" name="price" class="layui-input newsAuthor"  lay-verify="price" placeholder="请输入价格如 19.68" value="{$data.price}">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">折扣：</label>
				<div class="layui-input-inline">
					<input type="text" name="Discount" class="layui-input newsAuthor" lay-verify="Discount" placeholder="请输入折扣如 0.96" value="{$data.Discount}">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">是否可试听</label>
				<div class="layui-input-block">
					<input type="radio" name="audi" value="1" title="可试听"  {if condition="$data.audi == 1 "}checked{/if}>
					<input type="radio" name="audi" value="2" title="不可试听"  {if condition="$data.audi == 2 "}checked{/if}>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">试听价格：</label>
				<div class="layui-input-inline">
					<input type="text" name="audition_price" class="layui-input newsAuthor"  style="width: 210px" lay-verify="audition_price" value="{$data['audition_price']}" >
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="display: block">图片</label>
			<div class="site-demo-upload">
				<div class="layui-upload-drag" id="test10">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<input type="hidden" name="image"  id="image" lay-verify="image" value="{$data.img}" >
				<img style="width: 300px; height: 135px;  margin-top: -60px;" src="{$data.img}"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">课程简介</label>
			<div class="layui-input-block">
				<script id="editor" name="editor" type="text/plain" class="layui-form-item">{$data.content|default=''}</script>
			</div>
		</div>
		</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/video/videoUpdata.js"></script>
</body>
</html>
<script>
    var ue = UE.getEditor('editor',{initialFrameWidth:"90.8%",initialFrameHeight:300});
</script>
