<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>课程编辑</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody" style="margin-top: 2em">
	<form class="layui-form">
		<input type="hidden" value="{$res.id}" name="id">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">微信号：</label>
				<div class="layui-input-block">
					<input type="text" name="weixin" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" value="{$res['weixin']}">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">昵称：</label>
				<div class="layui-input-block">
					<input type="text" name="nickname" class="layui-input newsAuthor" style="width: 210px" lay-verify="required" value="{$res['nickname']}">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">状态：</label>
				<div class="layui-input-block">
					<input type="radio" name="status" value="1" title="在职" {if condition="$res.status == 1 "}checked{/if}>
					<input type="radio" name="status" value="0" title="离职" {if condition="$res.status == 0"}checked{/if}>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="display: block">头像</label>
			<div class="site-demo-upload">
				<div class="layui-upload-drag" id="test10">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<img style="width: 300px; height: 135px;  margin-top: -60px;" src="{$res['litpic']}"/>
				<input type="hidden" name="litpic"  id="image" lay-verify="image"  value="{$res['litpic']}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">课程简介</label>
			<div class="layui-input-block">
				<script id="editor" name="editor" type="text/plain" class="layui-form-item">{$res.content|default=''}</script>
			</div>
		</div>
		
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="upCourse">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/service/serviceUpdata.js"></script>
</body>
</html>
<script>
    var ue = UE.getEditor('editor',{initialFrameWidth:"90.8%",initialFrameHeight:300});
</script>
