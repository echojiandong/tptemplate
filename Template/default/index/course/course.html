<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="applicable-device" content="pc">
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
  <title>E点就通名校名师同步课堂</title>
  <link rel="stylesheet" href="__PUBLIC__/css/layui.css">
  <link rel="stylesheet" href="__PUBLIC__/css/common.css">
  <link rel="stylesheet" href="__PUBLIC__/css/style.css">
  <script src="__PUBLIC__/js/jquery-2.2.3.js"></script>
   <style>
    .clearfix:after{content:".";clear:both;display:block;height:0;overflow:hidden;visibility:hidden;}
    .clearfix{zoom:1;}
    .zhangxueyan-content{
      width:1200px;
      margin:24px auto 0;
    }
    .content-left{
      width:241px;
      margin-right:25px;
      text-align: center;
      background: #fff;
      border-radius: 5px;
      float: left;
      box-shadow:0px 0px 20px 0px rgba(225,225,225,1);
    }
    .content-left img{
      width:241px;
      height: 300px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }
    .teacher-name{
      font-size:22px;
      font-weight:500;
      color:rgba(223,74,67,1);
      margin-top:15px;
    }
    .teacher-introduce{
      font-size:18px;
      font-weight:400;
      color:rgba(102,102,102,1);
      line-height: 30px;
      padding-bottom:20px;
      margin-top:5px;
    }
    /* 右边 */
    .content-right{
      width:934px;
      box-shadow:0px 0px 20px 0px rgba(225,225,225,1);
      float: left;
      margin-bottom:102px;
      background: #fff;
    }
    .content-right-top{
      width:100%;
      height: 62px;
      line-height: 62px;
      border-bottom:1px solid rgba(240,240,240,1);
      background:#fff;
    }
    .content-right-top-li{
      font-size:20px;
      float: left;
      margin-left:36px;
      text-align: center;
    }
    .content-right-top-li a{
      color:#B0B4BD;
    }
    .content-right-top-click{
      width:106px;
      background:rgba(255,250,250,1);
      position: relative;
    }
    .content-right-top-click a{
      color:#E8514A;
    }
    .content-right-top-click::before{
      content:"";
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:4px;
      background:rgba(223,74,67,1);
    }
    .content-right-introduce{
      width:100%;
    }
    .content-img{
      width:100%;
    }
    .content-right-course{
      width:100%;
      margin:44px 0 0 51px;
    }
    .course-title{
      display: inline-block;
      font-size:22px;
      color:rgba(223,74,67,1);
      padding:5px 30px 4px;
      background:rgba(223,74,67,0.08);
      border-radius:0px 19px 19px 0px;
      position: relative;
      margin-bottom:32px;
    }
    .course-title::before{
      content:"";
      position: absolute;
      top:0;
      left:0;
      width:6px;
      height:38px;
      background:rgba(223,74,67,1);
    }
    .course-list{
      width: 100%;
      margin-bottom:35px;
    }
    .course-lis{
      width:416px;
      height:264px;
      border:1px solid rgba(228,228,228,1);
      margin-right:16px;
      float: left;
      margin-bottom:15px;
    }
    .course-lis:nth-child(2n){
      margin-right: 0;
    }
    .course-lis-content{
      margin:29px 0 0 21px;
    }
    .course-lis-title{
      font-size:24px;
      color:#333;
    }
    .course-lis-item{
      display: inline-block;
      font-size:18px;
      font-family:Source Han Sans CN;
      font-weight:300;
      color:rgba(223,74,67,1);
      border:1px solid rgba(223,74,67,1);
      border-radius:5px;
      padding:1px 12px;
      margin:15px 0 13px;
    }
    .course-lis-num{
      font-size:15px;
      font-weight:400;
      color:rgba(153,153,153,1);
      margin-bottom:19px;
    }
    .course-lis-img{
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-left:5px;
    }
    .course-lis-pic{
      width:70px;
      float: left;
    }
    .course-lis-pic img{
      width:100%;
      height: 70px;
      border-radius: 50%;
      margin-bottom:12px;
    }
    .course-lis-pic p{
      width:100%;
      font-size:18px;
      color:rgba(102,102,102,1);
      text-align: center;
      padding-bottom:24px;
    }
    .study-now{
      display: inline-block;
      position: relative;
      right:45px;
      top:68px;
      font-size:20px;
      color:#fff;
      padding:6px 18px;
      float: right;
      background:#DF4A43;
    }
    .layui-icon-right{
      color:#fff;
    }
    .study-now:hover{
      color:#fff;
      background:#C83731;
    }
    .study-now-click{
      color:#fff;
      background:#C83731;
    }
  </style>
</head>
<body>
  <!-- 公共头部 -->
    {include file="index/public/header"}
  <!-- 公共头部 -->
<!-- 列表 -->
<div class="course-contain clearfix">
  <div class="course-select-list clearfix">
    <dl class="course-list course-list-grade clearfix" id="grade-arr">
      {volist name='getgrade' id='v'}
          <dd class="course-list-lis {if condition='$key == 0'} course-list-lis-click {/if}"" data-gid="{$v.gid}" data-sid="{$v.sid}">{$v.name}</dd>
      {/volist}
      <dd class="course-list-lis" style="width:140px">教育专家张雪燕</dd>
    </dl>
  </div>
  <!-- 张雪燕老师课程部分开始 -->
  <div class="zhangxueyan-content" style="display:none">
    <div class="content-left c8learfix">
      <img src="__PUBLIC__/images/zhang.jpg" alt="">
      <p class="teacher-name">张雪燕</p>
      <p class="teacher-introduce">中国青少年教育专家</p>
    </div>
    <div class="content-right clearfix">
      <ul class="content-right-top">
        <li class="content-right-top-li content-right-top-click"><a href="#introduce">教师介绍</a></li>
        <li class="content-right-top-li"><a href="#course">主授课程</a></li>
      </ul>
      <div class="content-right-introduce clearfix" id="introduce">
        <div class="content-img" style="height:464px;background:url(__PUBLIC__/images/1.jpg) no-repeat top center;"></div>
        <div class="content-img" style="height:390px;background:url(__PUBLIC__/images/2.jpg) no-repeat top center;"></div>
        <div class="content-img" style="height:541px;background:url(__PUBLIC__/images/3.jpg) no-repeat top center;"></div>
      </div>
      <div class="content-right-course clearfix" id="course">
        <div class="course-title">主授课程</div>
        <ul class="course-list clearfix">
          {volist name="res" id="v"}
          <li class="course-lis">
            <div class="course-lis-content">
              <p class="course-lis-title">{$v.outline}</p>
              <span class="course-lis-item">教育培训</span>
              <div class="course-lis-num">已有{$v.likes}+人学习 <i class="course-lis-img" style="background: url(__PUBLIC__/images/listen.png) no-repeat top center;"></i></div>
              <div class="course-lis-pic clearfix">
                <img src="__PUBLIC__/images/litpic.png" alt="">
                <p>张雪燕</p>
              </div>
              <a href="/index/course/audio?id={$v.id}" class="study-now">立即听课 <i class="layui-icon layui-icon-right"></i></a>
            </div>
          </li>
          {/volist}
         
        </ul>
      </div>
      
    </div>
  </div>
  <!-- 张雪燕老师课程部分结束 -->
  <!-- 课程列表 -->
  <ul class="course-list-contain clearfix">
    
  
  </ul>

  <div class="course-pages" style="display:none">
    <ul class="course-pages-num" id="page">
      <!-- <li class="course-pages-first course-pages-style">首页</li> -->
      <!-- <li class="course-pages-prev course-pages-style">上一页</li> -->
      <!-- <li class="course-pages-nums">1</li> -->
      <!-- <li class="course-pages-nums">2</li> -->
      <!-- <li class="course-pages-nums">3</li>
      <li class="course-pages-nums">4</li>
      <li class="course-pages-nums">5</li>
      <li class="course-pages-nums">6</li>
      <li class="course-pages-nums">7</li> -->
      <!-- <li class="course-pages-next course-pages-style">下一页</li> -->
      <!-- <li class="course-pages-last course-pages-style">尾页</li> -->
    </ul>
  </div>
</div>
<!-- 底部导航  -->
    {include file="index/public/footer"}
<!-- 底部导航  -->
</body>
<script src="__PUBLIC__/js/course.js"></script>
<script>
  $(document).on('click','.course-contain-lis-left a',function(){
    return loginpage();    
  })

  $(document).on('click','.course-right-study',function(){
    return loginpage();    
  })
</script>
</html>
