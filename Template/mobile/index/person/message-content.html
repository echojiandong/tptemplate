<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="__mobile__/js/mui.min.js"></script>
    <link href="__mobile__/css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="__mobile__/css/style.css">
    <title>E点就通名校名师同步课堂</title>
    <style>
      html{
        width: 100%;
        height: 100%;
        background: #fff;
      }
    </style>
</head>
<body>
  <!-- header -->
  <header class="mui-bar mui-bar-nav common-header">
		<div class="header-back iconfont iconxiangzuojiantou"><a href="javascript:;"></a></div>
		<h1 class="common-title">消息中心</h1>
  </header>
   <!-- content -->
   <div class="mui-content clearfix">
    <article class="message-content">
      <h1 class="message-article-header-title">{$msg.title}</h1>
      <p class="message-content-header-p">{$msg.create_time}&nbsp;&nbsp;&nbsp;&nbsp;来源：一点通科技有限公司整理编辑</p>
      <div class="message-article-header-img">
        <img src="__mobile__/images/listen.png" alt="">
      </div>
      <section class="message-article-contain">
        {$msg.desc}
      </section>
    </article>
   </div>
</body>
</html>
<script src="__mobile__/js/jquery-2.2.3.js"></script>
<script src="__mobile__/js/fastclick.js"></script>
<script src="__mobile__/js/public.js"></script>
<script src="__mobile__/css/iconfont/iconfont.js"></script>
<script>
  mui.init();
  // mui('.mui-input-row input').input(); 
  //iphoneX兼容
  function isIphoneX() {
    return /iphone/gi.test(navigator.userAgent) && (screen.height == 812 && screen.width == 375)
  } 
  if(isIphoneX()) {
    $(".card-record").css({"padding":"14% 0"})
  }
  $(".card-tab-lis").click(function() {
    $(".card-tab-lis").removeClass("card-tab-lis-current")
    $(this).addClass("card-tab-lis-current")
    $(".card-record-contain").removeClass("active")
    $(".card-record-contain").eq($(this).index()).addClass("active")
  })
  //页面回退
  $('.header-back').click(function(){
    window.history.back(-1);
  })
</script>
