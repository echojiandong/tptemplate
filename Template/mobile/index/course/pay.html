    </div>

    <div>
        <form id="form" action="/index/course_pay/createOrder" method="POST">
            <input type="hidden" name="phone" value="{$phone}">
            <input type="hidden" name="money" value="{$money}">
            <input type="hidden" name="register_from" value="{$register_from}">
            <input type="hidden" name="payment" value="{$payment}">
        </form>
    </div>
</body>
